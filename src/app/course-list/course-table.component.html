<ul class="list-group">
  <li class="list-group-item active h5">
    Courses
  </li>
  <li *ngFor="let course of courses" class="list-group-item">
    <a  href="courses/{{course._id}}/modules">
      {{course.title}}
    </a>
    <a  href="courses/{{course._id}}/quizzes" class="float-right">
      Quizzes
    </a>
  </li>

</ul>
